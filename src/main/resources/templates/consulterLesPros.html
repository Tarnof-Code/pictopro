<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Liste des professionnels</title>
</head>

<body>
<div th:replace="~{components/navBar}"></div>


<div class="container">
    <h1 class="text-center">Professionnels</h1>
    <table class="table">
        <thead>
            <th scope="col">Nom</th>
            <th scope="col">Prénom</th>
            <th scope="col">Email</th>
            <th scope="col">Téléphone</th>
            <th scope="col">Actions</th>
        </thead>
        <tbody>
            <tr th:each="professionnel : ${professionnels}">
                <td th:text="${professionnel.nom}">Nom</td>
                <td th:text="${professionnel.prenom}">Prénom</td>
                <td th:text="${professionnel.email}">Email</td>
                <td th:text="${professionnel.telephone}">Téléphone</td>
                <td>
                    <a class="btn btn-primary" href="#" th:href="@{/professionnels/{id}(id=${professionnel.id})}">Détails</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>


<div th:replace="~{components/footer :: footer}"></div>

</body>

</html>
