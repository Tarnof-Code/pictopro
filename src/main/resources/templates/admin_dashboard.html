<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Dashboard</title>
</head>
<body>
<div th:replace="~{components/navBar}"></div>
<h1>Page Dashboard Admin</span>!</h1>
<h2>Bienvenue, <span th:text="${username}"></span>!</h2>
<span th:text="${message}"></span>
<div class="container">
    <div sec:authorize="isAuthenticated()">
        <form id="logoutForm" method="POST" th:action="@{/logout}">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
        </form>

        <h2>Welcome <span sec:authentication="name"></span> |
            <button onclick="document.forms['logoutForm'].submit()">Se d√©connecter</button>
        </h2>
    </div>
</div>
</body>
<div th:replace="~{components/footer :: footer}"></div>
</html></html>
