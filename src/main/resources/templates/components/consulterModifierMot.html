<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Consulter ou Modifier un Mot</title>
</head>

<body>

<div>
    <h1 th:text="${motSelection.nom}"></h1>
    <img class="pictoMot" th:src="@{'/images/Mots/' + ${motSelection.pictoFile}}"/>
    <p th:text="${motSelection.pictoFile}"></p>
    <p th:text="${motSelection.categorie.nom}"></p>
    <p th:if="${motSelection.sousCategorie != null}" th:text="${motSelection.sousCategorie.nom}"></p>
</div>

</body>

</html>
