<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Formulaires Irréguliers</title>

</head>
<body>
<div class="row" id="verbForm" th:fragment="verbeIrregulier(conjugaisons, participePasse)">
    <div class="col-12 col-lg-4 mb-3">
        <div class="d-flex flex-column">
            <p>Présent</p>

            <input type="text"
                   name="je_present"
                   th:field="*{__${conjugaisons}__[0].premierePersSing}"
                   placeholder="Je / J'">
            <input type="text"
                   name="tu_present"
                   th:field="*{__${conjugaisons}__[0].deuxiemePersSing}"
                   placeholder="Tu">
            <input type="text"
                   name="il_present"
                   th:field="*{__${conjugaisons}__[0].troisiemePersSing}"
                   placeholder="Il / elle / on">
            <input type="text"
                   name="nous_present"
                   th:field="*{__${conjugaisons}__[0].premierePersPluriel}"
                   placeholder="Nous">
            <input type="text"
                   name="vous_present"
                   th:field="*{__${conjugaisons}__[0].deuxiemePersPluriel}"
                   placeholder="Vous">
            <input type="text"
                   name="ils_present"
                   th:field="*{__${conjugaisons}__[0].troisiemePersPluriel}"
                   placeholder="Ils / elles">
        </div>
    </div>
    <div class="col-12 col-lg-4 mb-3">
        <div class="d-flex flex-column">
            <p>Futur</p>

            <input type="text"
                   name="je_present"
                   th:field="*{__${conjugaisons}__[1].premierePersSing}"
                   placeholder="Je / J'">
            <input type="text"
                   name="tu_present"
                   th:field="*{__${conjugaisons}__[1].deuxiemePersSing}"
                   placeholder="Tu">
            <input type="text"
                   name="il_present"
                   th:field="*{__${conjugaisons}__[1].troisiemePersSing}"
                   placeholder="Il / elle / on">
            <input type="text"
                   name="nous_present"
                   th:field="*{__${conjugaisons}__[1].premierePersPluriel}"
                   placeholder="Nous">
            <input type="text"
                   name="vous_present"
                   th:field="*{__${conjugaisons}__[1].deuxiemePersPluriel}"
                   placeholder="Vous">
            <input type="text"
                   name="ils_present"
                   th:field="*{__${conjugaisons}__[1].troisiemePersPluriel}"
                   placeholder="Ils / elles">
        </div>
    </div>
    <div class="col-12 col-lg-4 mb-3">
        <div class="d-flex flex-column">
            <p>Participe passé</p>
            <input type="text"
                   name="participe_passe"
                   th:field="*{__${participePasse}__}"
                   placeholder="participe passé">
        </div>
    </div>
</div>

<div id="nomForm" th:fragment="nomIrregulier(nomPluriel)">
    <p>Pluriel irrégulier</p>
    <input type="text"
           name="nomPlurielIrregulier"
           th:field="*{__${nomPluriel}__}"
           placeholder="Pluriel irrégulier">
</div>

<div class="row" id="adjectifForm" th:fragment="adjectifIrregulier(feminin,adjPluriel)">
    <div class="col-12 col-lg-4 mb-3">
        <div class="d-flex flex-column">
            <p>Féminin</p>
            <input type="text"
                   name="adjectifFemininIrregulier"
                   th:field="*{__${feminin}__}"
                   placeholder="Féminin">
        </div>
    </div>
    <div class="col-12 col-lg-4 mb-3">
        <div class="d-flex flex-column">
            <p>Pluriel</p>
            <input type="text"
                   name="adjectifPlurielIrregulier"
                   th:field="*{__${adjPluriel}__}"
                   placeholder="Pluriel">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
