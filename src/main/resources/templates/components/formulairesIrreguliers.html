<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Formulaires Irréguliers</title>

</head>
<body>
<div class="row" id="verbForm" th:fragment="verbeIrregulier">
    <div class="col-12 col-lg-4 mb-3">
        <div class="d-flex flex-column">
            <p>Présent</p>
            <input type="text" name="je_present" placeholder="Je / J'">
            <input type="text" name="tu_present" placeholder="Tu">
            <input type="text" name="il_present" placeholder="Il / elle / on">
            <input type="text" name="nous_present" placeholder="Nous">
            <input type="text" name="vous_present" placeholder="Vous">
            <input type="text" name="ils_present" placeholder="Ils / elles">
        </div>
    </div>
    <div class="col-12 col-lg-4 mb-3">
        <div class="d-flex flex-column">
            <p>Futur</p>
            <input type="text" name="je_futur" placeholder="Je / J'">
            <input type="text" name="tu_futur" placeholder="Tu">
            <input type="text" name="il_futur" placeholder="Il / elle / on">
            <input type="text" name="nous_futur" placeholder="Nous">
            <input type="text" name="vous_futur" placeholder="Vous">
            <input type="text" name="ils_futur" placeholder="Ils / elles">
        </div>
    </div>
    <div class="col-12 col-lg-4 mb-3">
        <div class="d-flex flex-column">
            <p>Participe passé</p>
            <input type="text" name="participe_passe" placeholder="participe passé">
        </div>
    </div>
</div>

<div id="nomForm" th:fragment="nomIrregulier">
    <p>Pluriel irrégulier</p>
    <input type="text" name="nomPlurielIrregulier" placeholder="Pluriel irrégulier">
</div>

<div class="row" id="adjectifForm" th:fragment="adjectifIrregulier">
    <div class="col-12 col-lg-4 mb-3">
        <div class="d-flex flex-column">
            <p>Féminin</p>
            <input type="text" name="adjectifFemininIrregulier" placeholder="Féminin">
        </div>
    </div>
    <div class="col-12 col-lg-4 mb-3">
        <div class="d-flex flex-column">
            <p>Pluriel</p>
            <input type="text" name="adjectifPlurielIrregulier" placeholder="Pluriel">
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
