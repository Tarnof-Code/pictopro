<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <title>Dashboard</title>
</head>
<body>
<div th:replace="~{components/navBar}"></div>
<h1>Page Dashboard Pro</span>!</h1>
<h2>Bienvenue, <span th:text="${username}"></span>!</h2>
<div class="container">
    <div sec:authorize="hasAuthority('ROLE_ADMIN')">Text visible to admin.</div>
    <div sec:authorize="hasAuthority('ADMIN')">Text visible to admin.</div>
    <div sec:authorize="hasRole('ROLE_ADMIN')">Text visible to admin.</div>
    <div sec:authorize="hasRole('ADMIN')">Text visible to admin.</div>
    <div sec:authorize="hasRole('PRO')">Text visible to pro.</div>
    </div>
</body>
<div th:replace="~{components/footer :: footer}"></div>
</html></html>
